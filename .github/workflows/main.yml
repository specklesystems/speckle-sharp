name: .NET Build and Publish

on:
  push:
    branches: ["main", "dev", "dui3/alpha"]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.x.x

      - name: NuGet Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}      

      - name : Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: version
        uses: gittools/actions/gitversion/execute@v1.1.1

      - name: Format
        run: ./build.ps1 format

      - name: Restore
        run: ./build.ps1 restore

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        env:
          VERSION: ${{ env.fullSemVer }}
          FILE_VERSION: ${{ env.assemblySemFileVer }}
        run: ./build.ps1 build

      - name: Pack
        run: ./build.ps1 zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ env.fullSemVer }}.zip
          path: output/*.*
          compression-level: 0 # no compression
  
      - name: Trigger Build Installers
        run: ./build.ps1 build-installers ${{ secrets.CONNECTORS_GH_TOKEN }} ${{ github.run_id }} ${{ env.fullSemVer }}
